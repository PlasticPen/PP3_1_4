<form th:method="POST" th:action="@{/admin}" th:object="${newUser}" style ="text-align:center; font-weight:bold;">
    <div class="mx-auto" style="width: 300px;">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First name" th:field="*{name}">
    </div>
    <div class="mx-auto" style="width: 300px;">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last name" th:field="*{surname}">
    </div>
    <div class="mx-auto" style="width: 300px;">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" placeholder="Age" th:field="*{age}">
    </div>
    <div class="mx-auto" style="width: 300px;">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{username}">
    </div>
    <div class="mx-auto" style="width: 300px;">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
    </div>
    <div class="mx-auto" style="width: 300px;">
        <label>Role</label>
        <select class="custom-select" size="2" th:field="*{roleId}">
            <option  th:value="2">ADMIN</option>
            <option  th:value="1">USER</option>
        </select>
    </div>
    <div class="mx-auto mt-3" style="width: 200px;">
        <button type="submit" class="btn btn-success">Add new user</button>
    </div>
</form>
