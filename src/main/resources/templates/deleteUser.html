<!-- Button trigger modal-->
<button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#deleteModal'+${user.getId()}">
    Delete
</button>

<!-- Modal -->
<div class="modal fade" th:id="deleteModal+${user.getId()}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true" style="font-weight:bold">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style ="text-align:center;">
                <div class="mx-auto" style="width: 300px;">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" th:attr="placeholder=${user.getId()}" disabled>
                </div>
                <div class="mx-auto" style="width: 300px;">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" th:attr="placeholder=${user.getName()}" disabled>
                </div>
                <div class="mx-auto" style="width: 300px;">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" th:attr="placeholder=${user.getSurname()}" disabled>
                </div>
                <div class="mx-auto" style="width: 300px;">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" th:attr="placeholder=${user.getAge()}" disabled>
                </div>
                <div class="mx-auto" style="width: 300px;">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:attr="placeholder=${user.getUsername()}" disabled>
                </div>
                <div class="mx-auto" style="width: 300px;">
                    <label>Role</label>
                    <select class="custom-select" size="2" disabled>
                        <option th:if="${user.getRoles.size() == 2}">ADMIN</option>
                        <option>USER</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
