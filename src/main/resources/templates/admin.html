<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin's page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item mr-1">
                <span style="color:white;font-weight:bold;" class="navbar-text" th:text="${currentUser.getUsername()}"></span>
            </li>
            <li class="nav-item mr-1">
                <span style="color:white" class="navbar-text">
                    with roles:
                </span>
            </li>
            <li class="nav-item mr-1">
                <span style="color:white" class="navbar-text" th:text="${currentUser.getRoles.size() == 2} ? 'ADMIN USER' : 'USER'"></span>
            </li>
        </ul>
        <a style="color:gray" class="nav-link" href="/logout">Logout</a>
    </div>
</nav>

<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
<!--            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>-->
            <a class="nav-item nav-link" href="/user">User</a>
        </div>
    </div>
    <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <h2>Admin panel</h2>

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">New User</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h5>All users</h5>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.getId()}">id</td>
                                <td th:text="${user.getName()}">name</td>
                                <td th:text="${user.getSurname()}">surname</td>
                                <td th:text="${user.getAge()}">age</td>
                                <td th:text="${user.getUsername()}">username</td>
                                <td th:text="${user.getRoles.size() == 2} ? 'ADMIN USER' : 'USER'" />
                                <td>
<!--                                    <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">-->
<!--                                        <input type="submit" value="EDIT"/>-->
<!--                                    </form>-->
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                        Edit
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    EDIT
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary">Edit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
                                            Delete
                                        </button>

                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">

                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel2">Delete user</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            DELETE
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                                                <button type="submit" class="btn btn-primary">Delete</button>
                                                            </form>
                                                        </div>

                                                </div>
                                            </div>
                                        </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h5>Add new user</h5>
                        <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                            <div class="mx-auto" style="width: 300px;">
                                <label for="firstname">First name</label>
                                <input type="text" class="form-control" id="firstname" placeholder="First name" th:field="*{name}">
                            </div>
                            <div class="mx-auto" style="width: 300px;">
                                <label for="lastname">Last name</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Last name" th:field="*{surname}">
                            </div>
                            <div class="mx-auto" style="width: 300px;">
                                <label for="age">Age</label>
                                <input type="text" class="form-control" id="age" placeholder="Age" th:field="*{age}">
                            </div>
                            <div class="mx-auto" style="width: 300px;">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{username}">
                            </div>
                            <div class="mx-auto" style="width: 300px;">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
                            </div>
                            <div class="mx-auto" style="width: 300px;">
                                <label>Role</label>
                                <select class="custom-select" size="2" th:field="*{roleId}">
                                    <option  th:value="2">ADMIN</option>
                                    <option  th:value="1">USER</option>
                                </select>
                            </div>
                            <div class="mx-auto" style="width: 200px;">
                                <button type="submit" class="btn btn-primary">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<br/>

</body>
</html>
